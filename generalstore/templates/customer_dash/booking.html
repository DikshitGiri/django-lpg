<body>

  {%include 'customer_dash/sidebar.html'%}
  {%include 'customer_dash/header.html'%}
  

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Book Gas</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
  
    <form method="POST" action="{%url 'gasordered'%}" >
        {%csrf_token%}
        
          <input type="text" class="form-control"  hidden name="supplier_name" value="{{id.supplier}}" {{id.supplier}}>
          <label for="inputname">Your Name</label>

          <input type="text" class="form-control" name="customer_name" value="{{request.user}}" {{request.user}}>
          <label for="inputname">Your Contact</label>
          <input type="text" class="form-control" name="customer_contact" placeholder="Enter Contact Number">
          <label for="inputname">Required category</label>
          <input type="text" class="form-control" name="category" value={{id.categogry}} {{id.category}}>
          <label for="inputname">Required quantity</label>
          <input type="number" class="form-control" name="quantity" placeholder="Enter required Quantity">
          <label for="inputname">Customer adddress</label>
          <input type="text" class="form-control" name="address" value="{{id.complete_firm_address}}"  {{ id.complete_firm_address}} >
          <label>How would you like to get</label>
          <select name="getby" class=" form-select "  aria-label="Default select example">
          
          <!-- <option>please select how you would like to get it </option> -->
          
          <option class="form-control" value="visit to supplier">Visit to supplier</option>
          <option class="form-control" value="home delivery">Home delivery</option>
            
          </select><br>
        
    

       
          
        
        
          
        <button type="submit" class="btn btn-outline-primary">Book</button>
      </form>


    </main>
       
  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="{% static 'dash/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'dash/vendor/chart.js/chart.min.js'%}"></script>
  <script src="{% static 'dash/vendor/echarts/echarts.min.js'%}"></script>
  <script src="{% static 'dash/vendor/quill/quill.min.js'%}"></script>
  <script src="{% static 'dash/vendor/simple-datatables/simple-datatables.js'%}"></script>
  <script src="{% static 'dash/vendor/tinymce/tinymce.min.js'%}"></script>
  <script src="{% static 'dash/vendor/php-email-form/validate.js'%}"></script>

  <!-- Template Main JS File -->
  <script src="{%static 'dash/js/main.js'%}"></script>

</body>
